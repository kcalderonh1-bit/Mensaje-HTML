<head>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      height:100vh;
      font-family:-apple-system,Segoe UI,Roboto,"Comic Sans MS",cursive;
      background:radial-gradient(circle at 20% 20%, #444 0, #000 55%);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    /* Tarjeta central */
    .center{
      position:relative;
      text-align:center;
      z-index:5;
      padding:20px 25px;
      border-radius:20px;
      background:rgba(0,0,0,0.45);
      box-shadow:0 0 25px rgba(0,0,0,0.6);
      animation:fadeIn 2s ease-out;
    }
    h1{
      font-size:clamp(26px,6vw,40px);
      color:#ffe066;
      text-shadow:0 0 12px #ffa,0 0 24px #ff9;
      margin-bottom:8px;
    }
    .frase{
      font-size:clamp(16px,4vw,20px);
      color:#f8f8f8;
      text-shadow:0 0 6px rgba(0,0,0,0.7);
      margin-bottom:6px;
    }
    .firma{
      margin-top:8px;
      font-size:clamp(14px,3.5vw,18px);
      color:#ffd6ff;
      font-style:italic;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:scale(.9)}
      to{opacity:1;transform:scale(1)}
    }

    /* Fuegos artificiales */
    .firework{
      position:absolute;
      bottom:-10vh;
      width:3px;
      height:120px;
      background:linear-gradient(to top,#fff,#ffff99);
      animation:shoot 2.4s linear infinite;
      opacity:0;
    }
    .firework::before,
    .firework::after{
      content:"";
      position:absolute;
      width:4px;
      height:4px;
      border-radius:50%;
      top:0;
      left:50%;
      transform:translateX(-50%);
      box-shadow:
        0 0 0 0 #fff,
        0 0 0 0 #ffdd55,
        0 0 0 0 #ff66b2,
        0 0 0 0 #66ccff;
      opacity:0;
      animation:explode 2.4s linear infinite;
      animation-delay:.2s;
    }

    @keyframes shoot{
      0%{bottom:-10vh;opacity:0}
      20%{opacity:1}
      45%{bottom:55vh;opacity:1}
      55%{bottom:60vh;opacity:0}
      100%{bottom:60vh;opacity:0}
    }

    @keyframes explode{
      0%{
        opacity:0;
        box-shadow:
          0 0 0 0 #fff,
          0 0 0 0 #ffdd55,
          0 0 0 0 #ff66b2,
          0 0 0 0 #66ccff;
      }
      40%{
        opacity:1;
        box-shadow:
          0 0 6px 6px #fff,
          12px -6px 4px 4px #ffdd55,
          -10px 8px 4px 4px #ff66b2,
          -14px -10px 4px 4px #66ccff;
      }
      100%{
        opacity:0;
        box-shadow:
          0 0 12px 14px rgba(255,255,255,0),
          24px -12px 8px 10px rgba(255,221,85,0),
          -20px 16px 8px 10px rgba(255,102,178,0),
          -26px -18px 8px 10px rgba(102,204,255,0);
      }
    }

    /* Posiciones distintas para varios fuegos */
    .f1{left:12%;animation-delay:0s}
    .f2{left:30%;animation-delay:.4s}
    .f3{left:50%;animation-delay:.8s}
    .f4{left:70%;animation-delay:1.2s}
    .f5{left:88%;animation-delay:1.6s}

    /* Chispitas suaves en el fondo */
    .spark{
      position:absolute;
      width:3px;
      height:3px;
      border-radius:50%;
      background:#fff;
      opacity:.4;
      animation:twinkle 3s ease-in-out infinite;
    }
    .spark.s1{top:15%;left:20%;animation-delay:0s}
    .spark.s2{top:30%;left:75%;animation-delay:1s}
    .spark.s3{top:60%;left:10%;animation-delay:1.8s}
    .spark.s4{top:70%;left:85%;animation-delay:.5s}
    .spark.s5{top:40%;left:50%;animation-delay:2.2s}

    @keyframes twinkle{
      0%,100%{opacity:.2;transform:scale(1)}
      50%{opacity:1;transform:scale(1.7)}
    }
  </style>
</head>
<body>

  <!-- Fuegos artificiales -->
  <div class="firework f1"></div>
  <div class="firework f2"></div>
  <div class="firework f3"></div>
  <div class="firework f4"></div>
  <div class="firework f5"></div>

  <!-- Chispas de fondo -->
  <div class="spark s1"></div>
  <div class="spark s2"></div>
  <div class="spark s3"></div>
  <div class="spark s4"></div>
  <div class="spark s5"></div>
